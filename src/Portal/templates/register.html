{% extends 'base.html' %}
{% from 'forms.html' import input %}
{% block content %}
    <dev class="jumbotron text-center">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="/register" method="post" >
            <p>Username: {{ input('username') }}</p>
            <p>Password: {{ input('password', type='password') }}</p>
            <p>{{ input('register', type='submit', value='Register') }}</p>
        </form>
    </dev>
{% endblock %}
